<h1>Install application on Host: {{ host.name }}</h1>

<form action="{% url 'hosts:hosts_put_install_app' host.id %}" method="post">
{% csrf_token %}
{% for app in app_list %}
    {% if app.id in host_app_list %}
        <input type="checkbox" value="{{ app.id }}" name="app_list" checked="checked"/>{{ app.name }}<br>
    {% else %}
        <input type="checkbox" value="{{ app.id }}" name="app_list"/>{{ app.name }}<br>
    {% endif %}
{% empty %}
    <p>No application available!</p>
{% endfor %}
<br>
<input type="submit" value="Install">
</form>
